<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Game</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
      <img src="sl/wallBg.jpg" id="sl">
          <h1>>> The Dark Knight <<</h1>
      <div id="startWrapp">
        <img src="sl/start.gif" alt="startGif">
      </div>
      <div id="wrapp"></div>
      <div id="wrapp2">
        <img src="sl/fight.gif" alt="fightGif">
      </div>
      <div class="jokerPart">
          <h2 id="jh">Joker</h2>
          <div id="player1Health"></div>
            <div id="player1Picture">
              <img src="sl/joker.gif" alt="gifJoker">
            </div>
          <div id="jokerWeapon">
              <img src="sl/hands.jpg" alt="imgJokerWeapon">
          </div>
          <div id="wins1">0</div>
          <div id="winnerJ"></div>
      </div>
      <div class="batmanPart">
          <h2 id="bh">Batman</h2>
          <div id="player2Health"></div>
          <div id="player2Picture">
            <img src="sl/batman.gif" alt="gifBatman">
          </div>
          <div id="batmanWeapon">
            <img src="sl/hands.jpg" alt="imgBatmanWeapon">
          </div>
          <div id="wins2">0</div>
          <div id="winnerB"></div>
      </div>

    <audio id="theme" src="sl/theme.mp3"></audio>
    <audio id="audioJoker" src="sl/audioJoker.mp3"></audio>
    <audio id="audioBatman" src="sl/audioBatman2.mp3"></audio>
    <audio id="sound" src="sl/sound.mp3"></audio>
    <audio id="fight" src="sl/fight.mp3"></audio>
    <audio id="gameOwer" src="sl/gameOwer.mp3"></audio>

  <script src="selectors.js" charset="utf-8"></script>
  <script src="insertWall.js" charset="utf-8"></script>
  <script src="insertWeapon.js" charset="utf-8"></script>
  <script src="insertPlayer.js" charset="utf-8"></script>
  <script src="createTable.js" charset="utf-8"></script>
  <script src="go.js" charset="utf-8"></script>
  <script src="mark.js" charset="utf-8"></script>
  <script src="displayPosition.js" charset="utf-8"></script>
  <script src="move.js" charset="utf-8"></script>
  <script src="health.js" charset="utf-8"></script>
  <script src="gameOwer.js" charset="utf-8"></script>
  <script src="fight.js" charset="utf-8"></script>
  <script src="start.js" charset="utf-8"></script>

</html>
